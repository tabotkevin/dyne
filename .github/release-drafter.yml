name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
tag-prefix: ""

change-template: "- $TITLE (#$NUMBER)"
change-title-escapes: ""

no-changes-template: "* No changes"

version-template: "$MAJOR.$MINOR.$PATCH$PRERELEASE"

version-resolver:
  major:
    labels: ["major"]
  minor:
    labels: ["minor", "feature", "enhancement"]
  patch:
    labels: ["patch", "bug", "fix", "chore", "docs"]
  default: patch

categories:
  - title: "ğŸš€ Features"
    labels: ["feature", "enhancement"]
  - title: "ğŸ› Fixes"
    labels: ["bug", "fix", "patch"]
  - title: "ğŸ›  Refactors"
    labels: ["refactor"]
  - title: "ğŸ“š Documentation"
    labels: ["docs"]
  - title: "âš™ï¸ Chores"
    labels: ["chore"]

exclude-labels: []
include-labels: []
include-paths: []

exclude-contributors: []
no-contributors-template: "No contributors"

replacers: []
autolabeler: []

sort-by: merged_at
sort-direction: descending

prerelease: false
prerelease-identifier: ""
include-pre-releases: false
latest: "true"
filter-by-commitish: false

category-template: "## $TITLE"
header: ""
footer: ""

template: |
  ## ğŸš€ Release Notes
  $CHANGES

  ## Contributors
  $CONTRIBUTORS
