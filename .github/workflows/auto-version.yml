name: Auto Version Bump

# on:
#   pull_request:
#     types: [closed]
#     branches: ["main"]

on:
  pull_request:
    types: [labeled, unlabeled, opened, synchronize]

permissions:
  contents: write
  pull-requests: read

jobs:
  version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required so tags are fetched as well

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tomlkit
        run: pip install tomlkit

      - name: Determine version bump type
        id: bump
        run: |
          # Extract PR labels
          LABELS="$(jq -r '.pull_request.labels[].name' "$GITHUB_EVENT_PATH")"
          echo "Labels: $LABELS"

          if echo "$LABELS" | grep -q "major"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -q "minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep -Po '(?<=version = ").*(?=")' pyproject.toml)
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Calculate next version
        id: next
        run: |
          OLD="${{ steps.current.outputs.current_version }}"
          BUMP="${{ steps.bump.outputs.type }}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD"

          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW="$MAJOR.$MINOR.$PATCH"

          echo "new_version=$NEW" >> $GITHUB_OUTPUT
          echo "New version: $NEW"

      - name: Update pyproject.toml
        run: |
          python - <<EOF
          import tomlkit

          with open("pyproject.toml", "r", encoding="utf8") as f:
              data = tomlkit.parse(f.read())

          data["project"]["version"] = "${{ steps.next.outputs.new_version }}"

          with open("pyproject.toml", "w", encoding="utf8") as f:
              f.write(tomlkit.dumps(data))
          EOF

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add pyproject.toml
          git commit -m "chore: bump version to ${{ steps.next.outputs.new_version }}"

      - name: Push commit
        run: git push

      # - name: Create Git tag # create automatic tagging e.g `git tag v1.2.0` and `git push origin v1.2.0`
      #   run: |
      #     TAG="v${{ steps.next.outputs.new_version }}"
      #     git tag "$TAG"
      #     git push origin "$TAG"

      - name: Output new version
        run: echo "Released version ${{ steps.next.outputs.new_version }}"
